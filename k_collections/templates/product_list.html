{% if products %}
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No products found for this category.</p>
{% endif %}
